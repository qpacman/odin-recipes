        <title>Pork chops - Odin Recipes</title>

    <body>
        <h1>Pork chops!</h1>
        <img src="" alt="Pork chops!">
        <h2>Description</h2>
        <p><em>Meaty!</em></p>
        <h2>Ingredients</h2>
        <ul>
            <li>pork chops <i>(duh)</i></li>
            <li>ketchup</li>
            <li>garlic</li>
            <li>soy sauce</li>
            <li>honey</li>
        </ul>
        <h2>Steps</h2>
        <ol>
            <li>Preheat the grill</li>
            <li>Take a bowl, put the ketchup, garlic, soy sauce, and honey, and whisk them together</li>
            <li>Put the chops on the grill, and glaze them</li>
        </ol>
